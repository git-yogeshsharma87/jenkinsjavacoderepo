name: Java CI with Maven
on:
  push: 
    branches: [main]
    
    
jobs:
    builds:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build Java packagee 
        run: mvn clean install -f Javarepo1/pom.xml
      - name: SonarCloud Scan
          run: mvn sonar:sonar -f Javarepo1/pom.xml  -Dsonar.projectKey=yogesh -Dsonar.organization=Yogesh -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=yogeesh -Dsonar.token=820c799a3d55449151c8fd4c106a33401fb21e7e
